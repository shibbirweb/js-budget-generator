<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Budget Generator</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="css/mdb.min.css">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- Start your project here-->
<div class="container-fluid">
    <div class="row mt-2">
        <div class="col-md-8 offset-md-2">
            <!--Card-->
            <div class="card">
                <!--Card content-->
                <div class="card-body text-center">
                    <!--Title-->
                    <h4 class="card-title">Make your Budget</h4>
                    <!--Text-->

                    <form action="" id="productInputForm">
                        <!-- Grid row -->
                        <div class="row">
                            <!-- Grid column -->
                            <div class="col">
                                <!-- Material input -->
                                <div class="md-form form-sm mt-0">
                                    <input type="text" name="name" id="name" class="form-control form-control-sm">
                                    <label for="name">Name</label>
                                </div>
                            </div>
                            <!-- Grid column -->

                            <!-- Grid column -->
                            <div class="col">
                                <!-- Material input -->
                                <div class="md-form form-sm mt-0">
                                    <input type="number" name="price" step="any" id="price" class="form-control form-control-sm">
                                    <label for="price">Price</label>
                                </div>
                            </div>
                            <!-- Grid column -->
                            <div class="col">
                                <!-- Material input -->
                                <div class="md-form form-sm mt-0">
                                    <input type="number" name="quantity" id="quantity" class="form-control form-control-sm">
                                    <label for="quantity">Quantity</label>
                                </div>
                            </div>

                            <div class="col-auto">
                                <button type="submit" class="btn btn-success waves-effect btn-rounded btn-sm mb-0"><i
                                        class="fas fa-plus-circle"></i> Add
                                </button>
                            </div>
                            <!-- Grid column -->
                        </div>
                    </form>
                    <!-- Grid row -->
                </div>


              <table class="table table-striped table-hover product-table">
                <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Price</th>
                  <th scope="col">Quantity</th>
                  <th scope="col">Line Total</th>
                  <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                  <td>@mdo</td>
                  <td scope="row">
                      asdfasdf
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
            <!--/.Card-->
        </div>
    </div>
</div>

<!-- End your project here-->
<!-- jQuery -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="js/mdb.min.js"></script>
<!-- Your custom scripts (optional) -->
<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
